<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.onload = function () {
            // Алфавит
            var symbols = ['А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ё', 'Ж', 'З', 'И', 'Й', 'К', 'Л', 'М',
                'Н', 'О', 'П', 'Р', 'С', 'Т', 'У', 'Ф', 'Х', 'Ц', 'Ч', 'Ш', 'Щ', 'Ъ', 'Ы', 'Ь',
                'Э', 'Ю', 'Я', 'а', 'б', 'в', 'г', 'д', 'е', 'ё', 'ж', 'з', 'и', 'й', 'к', 'л',
                'м', 'н', 'о', 'п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч', 'ш', 'щ', 'ъ', 'ы',
                'ь', 'э', 'ю', 'я', ' ', '.', ',', '—', '!'];
            var decodedMessage = '';

            // Закодированное сообщение
            var encodedMessage = [18, 38, 46, 62, 66, 50, 33, 41, 66, 49, 48, 38, 58, 62,
                68, 66, 48, 37, 42, 47, 66, 50, 33, 41, 66, 49, 48, 51, 49, 42, 67];
            // Правильный ответ.
            for (var i = 0; i <= encodedMessage.length - 1; i++) {
                decodedMessage += symbols[encodedMessage[i]];
            }
            decodedMessage+="<br/>";

            var test="";

            for(var i=0;i<decodedMessage.length;i++){
                for (var j=0;j<symbols.length ;j++){
                    if(decodedMessage[i]==symbols[j]){
                        test+=j+" ";
                    }
                }
            }
            document.body.innerHTML = decodedMessage+ test;
        }
    </script>
</head>
