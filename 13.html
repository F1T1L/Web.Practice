	<script type="text/javascript">
        window.onload = function () {
            var e = document.getElementsByTagName("li")[2];
            var list =	document.getElementById("list");
            for(var i=0; i< list.childNodes.length;++i){
                var temp=list.childNodes[i];
                if (temp.nodeType != 1) {
                    continue;
                }
                list.childNodes[i].style.color = "red";

            }
            var pElem = document.createElement("li");
            pElem.innerHTML="Elem";
            list.insertBefore(pElem, list.firstChild);
            pElem.style.color="grey";

           e.nextSibling.style.color = "green";
           e.previousSibling.style.color = "blue";

        }
	</script>

<body>
	<div style="width: 20%;background-color: aliceblue;text-align: center;top:0px; left:0; right: 0;buttom:0; margin: 0 auto; padding: 0 auto;">
